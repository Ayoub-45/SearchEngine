<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine Redirect</title>
</head>
<body>
<h1>Search Engine Redirect</h1>
<form action="Find" method="get">
    <label for="keyword">Search: </label>
    <input type="search" id="keyword" name="keyword" required>
    <br><br>

    <label>Select a search engine:</label><br>
    <input type="radio" id="google" name="engine" value="google" checked>
    <label for="google">Google</label><br>

    <input type="radio" id="bing" name="engine" value="bing">
    <label for="bing">Bing</label><br>

    <input type="radio" id="ask" name="engine" value="ask">
    <label for="ask">Ask</label><br><br>

    <button type="submit">Search</button>
</form>
</body>
</html>
